<div id="search-component">
    <label for="search-box">Categories Search</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" autocomplete="off" />
</div>

<a [routerLink]="['/user/index']">Tất cả sản phẩm</a>
<ul class="products container">
    <li *ngFor="let category of categories$ | async">
        <a [routerLink]="['/user/index/category', category.categoryId, 'products']">
            {{ category.categoryId }}
            {{ category.name }}
        </a>
    </li>
</ul>

<router-outlet></router-outlet>
