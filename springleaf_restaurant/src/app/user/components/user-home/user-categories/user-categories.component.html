<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="col-2" id="search-component">
                <label for="search-box">Categories Search:</label>
                <input class="form-control" #searchBox id="search-box" (input)="search(searchBox.value)"
                    autocomplete="off" />
            </div>
        </div>
        <div class="col-md-3 mt-5">
            <ul class="list-group">
                <li *ngFor="let category of categories$ | async" class="list-group-item">
                    <a [routerLink]="['/user/index/category', category.categoryId, 'products']">
                        {{ category.categoryId }} {{ category.name }}
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-md-9">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
