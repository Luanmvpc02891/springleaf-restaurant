<div class="modal-header">
  <h4 class="modal-title">Update</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="supplierForm" (ngSubmit)="updateSupplier()">
    <div class="row">
      <div class="col-lg-4">
        <label for="exampleInputPassword1" class="form-label">Tên nhà cung cấp</label>
        <div class="mb-3">
          <input type="text" class="form-control" formControlName="name">
        </div>
      </div>
      <div class="col-lg-4">
        <label for="exampleInputPassword1" class="form-label">Số điện thoại</label>
        <div class="mb-3">
          <div class="mb-3">
            <input type="text" class="form-control" formControlName="phone">
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <label for="exampleInputPassword1" class="form-label">Email</label>
        <div class="mb-3">
          <div class="mb-3">
            <input type="text" class="form-control" formControlName="email">
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <label for="exampleInputPassword1" class="form-label">Address</label>
        <div class="mb-3">
          <div class="mb-3">
            <textarea type="text" class="form-control" formControlName="address"></textarea>
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">
    Đóng
  </button>
</div>
