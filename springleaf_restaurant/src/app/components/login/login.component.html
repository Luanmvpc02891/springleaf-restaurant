
 
<!-- Đăng nhập chính -->
<div class="modal-header">
    <h4 class="modal-title">Login</h4>
    <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <ul class="nav pav-pills nav justified mb-3" id="ex1" role="tablis">
        <li class="nav-item" role="presentation">
            <button [ngClass]="active == 'login'?'nav-link-active':'nav-link'"
                id="tab-login"
                (click)="onLoginTab()">Login</button>
        </li>
        <li class="nav-item" role="presentation">
            <button
                [ngClass]="active == 'register'?'nav-link-active':'nav-link'"
                id="tab-register"
                (click)="onRegisterTab()">Register</button>
        </li>
    </ul>
    <div class="tab-content">
        <div
            [ngClass]="active == 'login'?'tab-pane fade show active':'tab-pane fade'">
            <div class="login-container">
                <h2>Login</h2>
                <div class="input-container">
                    <label for="usernameLogin">Username</label>
                    <input type="text" id="usernameLogin" placeholder="Enter Username" [(ngModel)]="username">
                </div>
                <div class="input-container">
                    <label for="passwordLogin">Password</label>
                    <input type="password" id="passwordLogin" placeholder="Enter Password" [(ngModel)]="password">
                </div>
                <button class="login-button" (click)="login()">Login</button>
                <button class="google-login-button" (click)="loginWithGoogle()">Sign in with Google</button>
                <a href="/forgot-password" class="forgot-password-link">Quên mật khẩu</a>
              </div>
        </div>
    </div>
    <div class="tab-content">
        <div
            [ngClass]="active == 'register'?'tab-pane fade show active':'tab-pane fade'">
            <!-- Đăng ký -->
 <div class="login-container">

        <label for="email">Email: </label>
